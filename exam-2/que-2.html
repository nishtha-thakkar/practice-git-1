<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Footer Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 30px;
      text-align: center;
    }

    .footer-section {
      margin-bottom: 25px;
    }

    .logo {
      width: 120px;
      margin-bottom: 15px;
    }

    .footer-menu {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .footer-menu li {
      margin: 5px 0;
    }

    .footer-menu a {
      color: #fff;
      text-decoration: none;
    }

    .footer-menu a:hover {
      text-decoration: underline;
    }

    .email-input {
      padding: 10px;
      width: 70%;
      max-width: 300px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
    }

    .subscribe-button {
      padding: 10px 20px;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .icon {
      width: 24px;
      margin: 0 6px;
      vertical-align: middle;
    }

    .footer-bottom {
      font-size: 14px;
      color: #bbb;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Content of the page -->
  <div style="padding: 50px; text-align: center;">
    <h1>Welcome to Our Website</h1>
    <p>This is a  page with  footer.</p>
  </div>

  <!-- Footer Starts Here -->
  <footer class="footer">
    
    <!-- Logo -->
    <div class="footer-section">
      <img src="https://sdmntprsouthcentralus.oaiusercontent.com/files/00000000-6558-61f7-b985-2c3bf1c96a4a/raw?se=2025-04-16T09%3A04%3A40Z&sp=r&sv=2024-08-04&sr=b&scid=25b55971-386e-5de1-a7f6-ab8b05e1d210&skoid=fa7966e7-f8ea-483c-919a-13acfd61d696&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-04-16T04%3A21%3A43Z&ske=2025-04-17T04%3A21%3A43Z&sks=b&skv=2024-08-04&sig=ppnMfp0CvsEIBCMFP9O7TT/y8zbHtuJffJevdUxWGKE%3D"alt="Website Logo" class="logo">
    </div>

    <!-- Footer Menu -->
    <div class="footer-section">
      <h3>Quick Links</h3>
      <ul class="footer-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <!-- Newsletter Form -->
    <div class="footer-section">
      <h3>Subscribe to our Newsletter</h3>
      <form>
        <input type="email" class="email-input" placeholder="Enter your email">
        <br>
        <button type="submit" class="subscribe-button">Subscribe</button>
      </form>
    </div>

    <!-- Social Media Icons -->
    <div class="footer-section">
      <h3>Follow Us</h3>
      <a href="#"><img src="https://pngimg.com/uploads/facebook_logos/facebook_logos_PNG19754.png   " alt="Facebook" class="icon"></a>
      <a href="#"><img src="https://cdn3.iconfinder.com/data/icons/2018-social-media-logotypes/1000/2018_social_media_popular_app_logo_twitter-1024.png" alt="twitter" class="icon"></a>
      <a href="#"><img src="https://img.freepik.com/free-vector/instagram-icon_1057-2227.jpg?t=st=1744780663~exp=1744784263~hmac=431fcb105a6c0322d9f14916218893d8de2ab14acab1b198820c8a545308b3d7&w=900" alt="Instagram" class="icon"></a>
    </div>

    <!-- Footer Bottom -->
    <p class="footer-bottom">Â© 2025 Your Website. All rights reserved.</p>
  </footer>

</body>
</html>
